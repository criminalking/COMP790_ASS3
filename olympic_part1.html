<!DOCTYPE html>
<html>
<body>
	<canvas id="myCanvas" width="200" height="200"></canvas>
</body>
<script> "use strict"
	window.onload = function() {
		var canvas = document.getElementById('myCanvas');
		var context = canvas.getContext('2d');
      
        //Draw a circle with fill and stroke
        context.beginPath();
        context.arc(50, 50, 25, 0, 2 * Math.PI, false);
		context.lineWidth = 5;
		context.strokeStyle = "#006BB0";
        context.stroke();
      
        //Draw a circle with fill and stroke
        context.beginPath();
        context.arc(110, 50, 25, 0, 2 * Math.PI, false);
		context.lineWidth = 5;
		context.strokeStyle = "#1D1815";
        context.stroke();
      
        //Draw a circle with fill and stroke
        context.beginPath();
        context.arc(170, 50, 25, 0, 2 * Math.PI, false);
		context.lineWidth = 5;
		context.strokeStyle = "#DC2F1F";
        context.stroke();
      
        //Draw a circle with fill and stroke
        context.beginPath();
        context.arc(80, 80, 25, 0, 2 * Math.PI, false);
		context.lineWidth = 5;
		context.strokeStyle = "#EFA90D";
        context.stroke();
      
        //Draw a circle with fill and stroke
        context.beginPath();
        context.arc(140, 80, 25, 0, 2 * Math.PI, false);
		context.lineWidth = 5;
		context.strokeStyle = "#059341";
        context.stroke();
	};
</script>
<head>
  <meta name="description" content="Canvas Drawing Example">
  <meta charset="utf-8">
  <title>Canvas Drawing Example</title>
</head>
</html>
